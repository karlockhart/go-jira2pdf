jira_url: https://jira.local

#if project ids are left empty we will get all jira projects
jira_project_keys:
  - MYPROJECT

jira_issue_fields:
  - Key
  - Id
  - Summary
  - Assignee
  - Status
  - Created
  - Description
  - Comment

#defaults
query_page_size: 2000
issues_per_pdf: 2000
max_field_character_count: 20000
datetime_format: 2006-01-02 15:04:05
api_datetime_format: 2006-01-02T15:04:05.999999999-0700
