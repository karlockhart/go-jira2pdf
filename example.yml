jira_url: https://jira.local
jql_query: project = 'MYPROJECT'

jira_issue_template: >
  <b>Issue:</b> [issue.key]<br />
  <b>Summary:</b> [issue.fields.summary]<br />
  <b>Assignee:</b> [issue.fields.assignee.name]<br />
  <b>Status:</b> [issue.fields.status.name]<br />
  <b>Created:</b> [issue.fields.created]<br />
  <b>Description:</b> [issue.fields.description]
